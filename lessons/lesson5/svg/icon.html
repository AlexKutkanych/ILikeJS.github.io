<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sprite</title>
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/evil-icons/1.8.0/evil-icons.min.css">
    <script src="https://cdn.jsdelivr.net/evil-icons/1.8.0/evil-icons.min.js"></script>
</head>

<body>
    <div class="wrapper">

      <h1>Simple and clean SVG icon pack with the code to support Rails, Sprockets, Node.js, Gulp, Grunt and CDN.</h1>
      <p><a href="http://evil-icons.io/">Посмотреть иконки</a></p>
        <div data-icon="ei-archive"></div>
        <p data-icon="ei-chart" data-size="s"></p>
        <span data-icon="ei-check" data-size="m" ></span>
        <div data-icon="ei-spinner" data-size="m"></div>
        <div data-icon="ei-cart" data-size="l" class="red"></div>
            <div data-icon='ei-search' data-size="l" class="blue green"></div>
            <div data-icon='ei-arrow-right' data-size="m" class="green"></div>
            <div data-icon='ei-envelope' data-size="l" data-class="custom-class" class="green"></div>
        <h1>Social</h1>
        <div class="soc-wrap">
          <span data-icon='ei-sc-facebook' data-size='l' class="social"></span>
          <span data-icon='ei-sc-github' data-size='l' class="social"></span>
          <span data-icon='ei-sc-google-plus' data-size='l' class="social"></span>
          <span data-icon='ei-sc-skype' data-size='l' class="social"></span>
          <span data-icon='ei-sc-twitter' data-size='l' class="social"></span>
          <span data-icon='ei-sc-vk' data-size='l' class="social"  ></span>
        </div>
    </div>
</body>

</html>
